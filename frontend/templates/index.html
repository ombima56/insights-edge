<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/frontend/static/css/style.css" />
    <script defer src="/frontend/static/js/script.js"></script>

    <title>Insights Edge</title>
  </head>
  <body>
    <nav class="nav-blur">
      <div class="nav-container">
        <div class="logo">
          <svg class="logo-icon" width="32" height="32" viewBox="0 0 32 32">
            <path fill="currentColor" d="M16 0L32 8v16L16 32 0 24V8L16 0z" />
          </svg>
          <span>InsightsEdge</span>
        </div>
        <div class="nav-links">
          <a href="#vision">Vision</a>
          <a href="#features">Features</a>
          <a href="#process">Process</a>
          <a href="#benefits">Benefits</a>
        </div>
      </div>
    </nav>

    <!-- Enhanced Hero Section -->
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <h1>
            Transform Your Business Using
            <span class="gradient-text">Blockchain-Powered Analytics</span>
          </h1>
          <!-- <p class="hero-subtitle">Empower your small business with data-driven decisions through secure, transparent insights</p> -->
          <p class="hero-subtitle">
            Identifying Opportunities, Analyzing Trends, and Launching Ventures
          </p>
          <div class="hero-cta">
            <button class="btn btn-primary" id="openWaitlist">
              Join Waitlist
              <i class="fas fa-arrow-right"></i>
            </button>
            <button class="btn btn-secondary">
              Watch Demo
              <i class="fas fa-play"></i>
            </button>
          </div>
          <div class="hero-stats">
            <div class="stat">
              <span class="stat-number" data-value="15">0</span>
              <span class="stat-label">Businesses Onboard</span>
            </div>
            <div class="stat">
              <span class="stat-number" data-value="98">0</span>
              <span class="stat-label">Success Rate</span>
            </div>
            <div class="stat">
              <span class="stat-number" data-value="24">0</span>
              <span class="stat-label">Support Hours</span>
            </div>
          </div>
        </div>
        <div class="hero-visual">
          <div class="blockchain-visual"></div>
        </div>
      </div>
    </section>
  </body>
</html>
